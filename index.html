<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Community Event Portal</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Event Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="help.html" target="_blank">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Welcome Banner -->
<div class="container mt-4">
    <div class="alert alert-primary text-center">
        Welcome, user! <span class="text-danger fw-bold">Special Offer!</span>
    </div>
</div>

<!-- Sections -->
<div class="container">
    <section id="home">
        <h2 class="text-center text-primary">Welcome Home</h2>
    </section>
    <section id="events">
        <h2 class="text-center text-success">Upcoming Events</h2>
    </section>
    <section id="contact">
        <h2 class="text-center text-warning">Contact Us</h2>
    </section>
</div>

<!-- Past Event Gallery -->
<div class="container mt-4">
    <h3 class="text-center">Past Event Gallery</h3>
    <div class="row">
        <div class="col-md-4"><img src="images/music.jpg" class="img-fluid rounded" alt="Music Fest"></div>
        <div class="col-md-4"><img src="C:\Users\varsh\OneDrive\Documents\Module1\images\food.jpeg" class="img-fluid rounded" alt="Food Fair"></div>
        <div class="col-md-4"><img src="images/art.jpeg" class="img-fluid rounded" alt="Art Show"></div>
        <div class="col-md-4"><img src="C:\Users\varsh\OneDrive\Documents\Module1\images\technical.jpeg" class="img-fluid rounded" alt="Work Shop"></div>
        <div class="col-md-4"><img src="C:\Users\varsh\OneDrive\Documents\Module1\images\techtalk.jpeg" class="img-fluid rounded" alt="Tech Talk"></div>
        <div class="col-md-4"><img src="C:\Users\varsh\OneDrive\Documents\Module1\images\familyday.jpeg" class="img-fluid rounded" alt="Family Day"></div>
    </div>
</div>

<!-- Event Registration Form -->
<div class="container mt-5">
    <h3>Register for an Event</h3>
    <form class="bg-white p-4 rounded shadow-sm" onsubmit="showMessage(); return false;">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Event Type</label>
            <select class="form-select" required>
                <option>Select Event Type</option>
                <option>Music Fest</option>
                <option>Food Fair</option>
                <option>Art Show</option>
                <option>Tech Talk</option>
                <option>Family Day</option>
                <option>Workshop</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p id="confirmation" class="text-success mt-2"></p>
    </form>
</div>

<!-- Feedback Section -->
<div class="container mt-4">
    <h3>Feedback</h3>
    <input type="text" id="phone" class="form-control mb-2" placeholder="Enter Phone Number" onblur="validatePhone()">
    <select class="form-select mb-2" onchange="showFee(this.value)">
        <option value="">Select Event</option>
        <option value="100">Music Fest- $100</option>
        <option value="50">Food Fair- $50</option>
        <option value="75">Art Show- $75</option>
        <option value="30">Tech Talk- $30</option>
        <option value="20">Family Day- $20</option>
        <option value="20">Workshop- $20</option>
    </select>
    <p id="feeDisplay" class="text-danger"></p>
</div>

<!-- Event Promo Video -->
<div class="container mt-4">
    <h3>Event Promo Video</h3>

    <iframe class="w-100" height="315"
        src="https://www.youtube.com/embed/07WhmVRJ1O4?si=eo68w1_H1BnYP7D9" 
        title="YouTube Video" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <p id="videoStatus"></p>
</div>

<!-- Location Button -->
<div class="container text-center mt-4">
    <button class="btn btn-primary" onclick="getLocation()">Find Nearby Events</button>
    <p id="location" class="text-info mt-2"></p>
</div>

<!-- JavaScript -->
<script>
    function showMessage() {
        document.getElementById("confirmation").innerText = "Registration submitted!";
    }

    function validatePhone() {
        let phone = document.getElementById("phone").value;
        if (phone.length < 10) alert("Phone number must be at least 10 digits");
    }

    function showFee(val) {
        document.getElementById("feeDisplay").innerText = "Fee: $" + val;
    }

    function videoReady() {
        document.getElementById("videoStatus").innerText = "Video ready to play!";
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById("location").innerText =
                        "Latitude: " + position.coords.latitude +
                        ", Longitude: " + position.coords.longitude;
                },
                (error) => {
                    document.getElementById("location").innerText = "Error: " + error.message;
                }
            );
        } else {
            document.getElementById("location").innerText = "Geolocation not supported.";
        }
    }
</script>

</body>
</html>
